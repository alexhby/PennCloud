<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>PennCloud - Sign Up</title>
</head>

<body>
<center>
	<h1>PennCloud - Sign Up</h1>

	Note: Username can only contain letters, numbers, '_' and '-'.<br>
	<font color="Red">This username contains invalid characters. Please try again.</font><br><br>

	<form name="input" action="/newuser" method="post">
  		Username:<br>
  		<input type="text" name="user" required>
  		<br>
  		Password:<br>
  		<input type="password" name="pass" required>
  		<br><br>
  		<input type="submit" value="Sign up">
	</form>
	<br>

	<a href="/html/login.html">Back to Login</a>

</center>
</body>
</html>
